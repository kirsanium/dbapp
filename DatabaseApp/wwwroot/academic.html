<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
<div class="container-fluid">
    <h1 class="display-5 text-center">Academic assignment</h1>
    <div class="row">
        <div class="container" style="max-width: 30rem;">
            <h3>New academic assignment</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <label for="chairId">Chair</label>
                <select class="form-control" id="chairId">
                </select>

                <label for="discipline">Discipline</label>
                <select class="form-control" id="discipline">
                </select>

                <label for="group">Group</label>
                <select class="form-control" id="group">
                </select>

                <label for="dateFrom">Start date</label>
                <input class="form-control" type="date" id="dateFrom" required>

                <label for="dateTo">End date</label>
                <input class="form-control" type="date" id="dateTo" required>

                <input class="form-control btn btn-secondary" type="submit" value="Add">
                
            </form>

            <h3>Update academic assignment</h3>
            <form action="javascript:void(0);" method="PUT" onsubmit="updateItem()">
                <label for="putid">Assignment</label>
                <select class="form-control" id="putid">
                </select>
                
                <label for="putchair">Chair</label>
                <select class="form-control" id="putchair">
                </select>
                
                <label for="putdiscipline">Discipline</label>
                <select class="form-control" id="putdiscipline">
                </select>

                <label for="group">Group</label>
                <select class="form-control" id="putgroup">
                </select>

                <label for="dateFrom">Start date</label>
                <input class="form-control" type="date" id="putdateFrom" required>

                <label for="dateTo">End date</label>
                <input class="form-control" type="date" id="putdateTo" required>

                <input class="form-control btn btn-secondary" type="submit" value="Update">
            </form>

            <h3>Get academic assignment</h3>
            <form class="form-group" action="javascript:void(0);" method="GET" onsubmit="getData()">
                <label for="id">Assignment</label>
                <select class="form-control" id="id">
                    <option value="">All</option>
                </select>
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>

            <h3>Delete academic assignment</h3>
            <form class="form-group" action="javascript:void(0);" method="DELETE" onsubmit="deleteItem()">
                <label for="id">Assignment</label>
                <select class="form-control" id="deleteid">
                </select>
                <input class="form-control btn btn-danger" type="submit" value="Delete">
            </form>

            <p id="changes">Nothing changed</p>
        </div>
        <div id="tableContainer" class="container col-6" style="max-width: 30rem;">
            <table id="dissertationTable" class="table table-hover">
                <tr id="dissertationTableNames">
                </tr>
                <tbody id="dissertationTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
