    <div id="myTabContent" class="tab-content">

        <div class="tab-pane fade active show" id="slist" role="tabpanel" aria-labelledby="slist-tab">
            <form action="javascript:void(0);" method="GET" onsubmit="getList()">
                <div class="form-group">
                    <label for="facultyId">Faculty</label>
                    <select class="form-control" id="facultyId">
                        <option value="">All</option>
                    </select>
                    <input class="form-control" type="number" data-role="tagsinput" id="sl_years"
                           placeholder="years">
                    <label for="sl_groupIds">Groups</label>
                    <select class="form-control" id="sl_groupIds" multiple="">
                    </select>
                    <label for="genderId">Gender</label>
                    <select class="form-control" id="genderId">
                        <option value="">All</option>
                    </select>
                    <input class="form-control" type="number" id="birthYearFrom" placeholder="birth year from">
                    <input class="form-control" type="number" id="birthYearTo" placeholder="birth year to">
                    <input class="form-control" type="number" id="ageFrom" placeholder="Age from">
                    <input class="form-control" type="number" id="ageTo" placeholder="Age to">
                    <input class="form-check-input" type="checkbox" value="" id="hasChildren">
                    <label class="form-check-label" for="hasChildren">Has children</label>
                    <input class="form-control" type="number" id="childrenFrom" placeholder="children from">
                    <input class="form-control" type="number" id="childrenTo" placeholder="children to">
                    <input class="form-check-input" type="checkbox" value="" id="hasScolarship">
                    <label class="form-check-label" for="hasScolarship">Has scholarship</label>
                    <input class="form-control" type="number" id="ScholarshipAmountFrom" placeholder="Scholarship amount from">
                    <input class="form-control" type="number" id="ScholarshipAmountTo" placeholder="Scholarship amount  to">
                </div>
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="snew">
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input class="form-control" type="text" id="snew_firstname" placeholder="first name" required>
                <input class="form-control" type="text" id="snew_secondname" placeholder="second name" required>
                <input class="form-control" type="text" id="snew_middlename" placeholder="middle name" required>
                <input class="form-control" type="date" id="snew_birthdate" placeholder="birth date" required>
                <input class="form-control" type="number" id="snew_childrenAmount" placeholder="children amount" required>
                <input class="form-control" type="number" id="snew_scholarship" placeholder="scholarship" required>
                <label for="snew_facultyId">Faculty</label>
                <select class="form-control" id="snew_facultyId">
                </select>
                <label for="snew_groupId">Group</label>
                <select class="form-control" id="snew_groupId">
                </select>
                <label for="snew_genderId">Gender</label>
                <select class="form-control" id="snew_genderId">
                </select>
                <input class="form-control btn btn-secondary" type="submit" value="Add Student">
            </form>
        </div>

        <div class="tab-pane fade" id="exam-grade">
            <form action="javascript:void(0);" method="GET" onsubmit="get_eg()">
                <label for="eg_DisciplineId">Discipline</label>
                <select class="form-control" id="eg_DisciplineId">
                </select>
                <label for="eg_GroupIds">Groups</label>
                <select class="form-control" id="eg_GroupIds" multiple="">
                </select>
                <input class="form-control" type="number" id="eg_Grade" placeholder="grade">
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="teacher-grade">
            <form action="javascript:void(0);" method="GET" onsubmit="get_tg()">
                <label for="tg_groupIds">Groups</label>
                <select class="form-control" id="tg_groupIds" multiple="">
                </select>
                <label for="tg_TeacherId">Teacher</label>
                <select class="form-control" id="tg_TeacherId">
                </select>
                <input class="form-control" type="number" id="tg_Grade" placeholder="grade">
                <label for="tg_disciplineIds">Disciplines</label>
                <select class="form-control" id="tg_disciplineIds" multiple="">
                </select>
                <input class="form-control" type="number" id="tg_semesters" data-role="tagsinput"
                       placeholder="semesters">
                <input class="form-control" type="date" id="tg_dateFrom" placeholder="date from">
                <input class="form-control" type="date" id="tg_dateTo" placeholder="date to">
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="by-session">
            <form action="javascript:void(0);" method="GET" onsubmit="get_bysession()">
                <label for="session_groupIds">Groups</label>
                <select class="form-control" id="session_groupIds" multiple="">
                </select>
                <input class="form-control" type="number" id="semester" placeholder="semester" required>
                <label for="session_facultyId">Faculty</label>
                <select class="form-control" id="session_facultyId">
                </select>
<!--                <input class="form-control" type="number" id="session_facultyId" placeholder="faculty id">-->
                <input class="form-control" type="number" id="session_year" placeholder="year">
                <input class="form-control" type="number" id="session_grades" data-role="tagsinput"
                       placeholder="grades">
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="theses">
            <form action="javascript:void(0);" method="GET" onsubmit="get_theses()">
                <label for="theses_TeacherId">Teacher</label>
                <select class="form-control" id="theses_TeacherId">
                </select>
                <label for="theses_ChairId">Chair</label>
                <select class="form-control" id="theses_ChairId">
                </select>
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="sinfo">
            <div class="container" style="max-width: 30rem;">
                <h3>Update student</h3>
                <form action="javascript:void(0);" method="POST" onsubmit="updateItem()">
                    <label for="sinfo_id">Student</label>
                    <select class="form-control" id="sinfo_id">
                    </select>
                    <input class="form-control" type="text" id="sinfo_firstname" placeholder="first name" required>
                    <input class="form-control" type="text" id="sinfo_secondname" placeholder="second name" required>
                    <input class="form-control" type="text" id="sinfo_middlename" placeholder="middle name" required>
                    <input class="form-control" type="date" id="sinfo_birthdate" placeholder="birth date" required>
                    <input class="form-control" type="number" id="sinfo_childrenAmount" placeholder="children amount" required>
                    <input class="form-control" type="number" id="sinfo_scholarship" placeholder="scholarship" required>
                    <label for="sinfo_facultyId">Faculty</label>
                    <select class="form-control" id="sinfo_facultyId">
                    </select>
                    <label for="sinfo_groupId">Group</label>
                    <select class="form-control" id="sinfo_groupId">
                    </select>
                    <label for="sinfo_genderId">Gender</label>
                    <select class="form-control" id="sinfo_genderId">
                    </select>
                    <input class="form-control btn btn-secondary" type="submit" value="Add Student">
                </form>

                <h3>Delete student</h3>
                <form class="form-group" action="javascript:void(0);" method="DELETE" onsubmit="deleteItem()">
                    <label for="deleteid">Student</label>
                    <select class="form-control" id="deleteid">
                    </select>
                    <input class="form-control btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
