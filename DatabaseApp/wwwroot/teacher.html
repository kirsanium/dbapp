    <div id="myTabContent" class="tab-content">

        <div class="tab-pane fade active show" id="tlist" role="tabpanel" aria-labelledby="tlist-tab">
            <form action="javascript:void(0);" method="GET" onsubmit="getList()">
                <div class="form-group">
                    <input class="form-control" type="number" data-role="tagsinput" id="chairIds"
                           placeholder="chair ids">
                    <input class="form-control" type="number" id="genderId" placeholder="gender id">
                    <input class="form-control" type="number" id="birthYearFrom" placeholder="birth year from">
                    <input class="form-control" type="number" id="birthYearTo" placeholder="birth year to">
                    <input class="form-control" type="number" id="ageFrom" placeholder="Age from">
                    <input class="form-control" type="number" id="ageTo" placeholder="Age to">
                    <input class="form-check-input" type="checkbox" value="" id="hasChildren">
                    <label class="form-check-label" for="hasChildren">Has children</label>
                    <input class="form-control" type="number" id="childrenFrom" placeholder="Children from">
                    <input class="form-control" type="number" id="childrenTo" placeholder="Children to">
                    <input class="form-control" type="number" id="SalaryAmountFrom" placeholder="Age from">
                    <input class="form-control" type="number" id="SalaryAmountTo" placeholder="Age to">
                    <input class="form-check-input" type="checkbox" value="" id="isGraduateStudent">
                    <label class="form-check-label" for="isGraduateStudent">Graduate student</label>
                    <input class="form-control" type="number" data-role="tagsinput" id="dissertationTypeIds"
                           placeholder="dessertation type ids">
                    <input class="form-control" type="number" data-role="tagsinput" id="teacherCategoryIds"
                           placeholder="teacher category ids">
                    <input class="form-control" type="date" id="DateDissertationPresentedFrom"
                           placeholder="Date Dissertation Presented From">
                    <input class="form-control" type="date" id="DateDissertationPresentedTo"
                           placeholder="Date Dissertation Presented To">
                </div>
                <input class="form-control btn btn-secondary" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="tnew">
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input class="form-control" type="text" id="tnew_firstname" placeholder="first name">
                <input class="form-control" type="text" id="tnew_secondname" placeholder="second name">
                <input class="form-control" type="text" id="tnew_middlename" placeholder="middle name">
                <input class="form-control" type="date" id="tnew_birthdate" placeholder="birth date">
                <input class="form-control" type="number" id="tnew_childrenAmount" placeholder="children amount">
                <input class="form-control" type="number" id="tnew_salary" placeholder="salary">
                <input class="form-check-input" type="checkbox" value="" id="tnew_isGraduateStudent">
                <label class="form-check-label" for="hasChildren">Graduate student</label>
                <input class="form-control" type="number" id="tnew_charId" placeholder="char id">
                <input class="form-control" type="number" id="tnew_genderId" placeholder="gender id">
                <input class="form-control" type="number" id="tnew_teacherCategoryId" placeholder="category id">
                <input class="form-control btn btn-secondary" type="submit" value="Add teacher">
            </form>
        </div>

        <div class="tab-pane fade" id="lessons-conducted">
            <form action="javascript:void(0);" method="GET" onsubmit="get_lc()">
                <input class="form-control" type="number" id="lc_DisciplineId" placeholder="discipline id">
                <input class="form-control" type="number" id="lc_FacultyId" placeholder="faculty id">
                <input class="form-control" type="number" id="lc_GroupId" placeholder="group id">
                <input class="form-control" type="number" id="lc_year" placeholder="year">
                <input class="form-control" type="number" id="lc_LessonTypeIds" data-role="tagsinput"
                       placeholder="lesson type ids">
                <input class="form-control" type="number" id="lc_semesters" data-role="tagsinput"
                       placeholder="semesters">
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="tfinals">
            <form action="javascript:void(0);" method="GET" onsubmit="get_finals()">
                <input class="form-control" type="number" id="f_groupIds" data-role="tagsinput"
                       placeholder="group ids">
                <input class="form-control" type="number" id="f_disciplineIds" data-role="tagsinput"
                       placeholder="discipline ids">
                <input class="form-control" type="number" id="f_semesters" data-role="tagsinput"
                       placeholder="semesters">
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="thesis">
            <form action="javascript:void(0);" method="GET" onsubmit="get_thesis()">
                <input class="form-control" type="number" id="thesis_chairId" placeholder="chair id">
                <input class="form-control" type="number" id="thesis_facultyId" placeholder="faculty id">
                <input class="form-control" type="number" id="thesis_categoryIds" data-role="tagsinput" placeholder="teacher category ids">
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="thours">
            <form action="javascript:void(0);" method="GET" onsubmit="get_hours()">
                <input class="form-control" type="number" id="thours_TeacherId" placeholder="teacher id">
                <input class="form-control" type="number" id="thours_ChairId" placeholder="chair id">
                <input class="form-control" type="number" id="thours_Semester" placeholder="semester">
                <input class="form-control btn btn-success" type="submit" value="Get">
            </form>
        </div>

        <div class="tab-pane fade" id="tinfo">
            <div class="container" style="max-width: 30rem;">
                <h3>Update teacher</h3>
                <form action="javascript:void(0);" method="POST" onsubmit="updateItem()">
                    <input class="form-control" type="number" id="tinfo_id" placeholder="id">
                    <input class="form-control" type="text" id="tinfo_firstname" placeholder="first name">
                    <input class="form-control" type="text" id="tinfo_secondname" placeholder="second name">
                    <input class="form-control" type="text" id="tinfo_middlename" placeholder="middle name">
                    <input class="form-control" type="date" id="tinfo_birthdate" placeholder="birth date">
                    <input class="form-control" type="number" id="tinfo_childrenAmount" placeholder="children amount">
                    <input class="form-control" type="number" id="tinfo_salary" placeholder="salary">
                    <input class="form-check-input" type="checkbox" value="" id="tinfo_isGraduateStudent">
                    <label class="form-check-label" for="hasChildren">Graduate student</label>
                    <input class="form-control" type="number" id="tinfo_charId" placeholder="char id">
                    <input class="form-control" type="number" id="tinfo_genderId" placeholder="gender id">
                    <input class="form-control" type="number" id="tinfo_teacherCategoryId" placeholder="category id">
                    <input class="form-control btn btn-secondary" type="submit" value="Update teacher">
                </form>

                <h3>Delete teacher</h3>
                <form class="form-group" action="javascript:void(0);" method="DELETE" onsubmit="deleteItem()">
                    <input class="form-control" type="number" id="deleteid" placeholder="chair id">
                    <input class="form-control btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
